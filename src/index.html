<!DOCTYPE html>
<html>
    <head>
        <title>ScanMap</title>
        <link rel="stylesheet" href="lib/roboto.css">
        <link rel="stylesheet" href="lib/icons.css">
        <link rel="stylesheet" href="lib/ol.css">
        <link rel="stylesheet" href="style.css">
        <script src="lib/jquery.min.js"></script>
        <script src="lib/instascan.min.js"></script>
        <script src="lib/ol.js"></script>
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <video id="preview"></video>
        <div id="lens"></div>
        <a href="javascript:changeCamera();" class="iconButton lower left"><i class="material-icons iconButtonContent">switch_camera</i></a>
        <a href="javascript:flipCamera();" class="iconButton lower right"><i class="material-icons iconButtonContent">flip</i></a>
        <div id="drawerHandle">
            <div class="drawerHandlePart"></div>
        </div>
        <div id="drawer">
            <div id="drawerInsideHandleHolder">
                <div class="drawerHandlePart"></div>
            </div>
            <div class="online">
                <div id="map"></div>
                <a href="javascript:resetPosition();">Reset position</a> | &copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap contributors</a>
            </div>
            <div class="offline center">
                <h1>You're offline!</h1>
                <p>To view this content, please connect to the internet.</p>
                <p>When you're back online, your content will load.</p>
            </div>
        </div>
        <div id="options"></div>
        <div id="webpage">
            <div id="webpageURL">Webpage</div>
            <a href="javascript:closeWebpage();"><i class="material-icons" id="webpageCloseButton">close</i></a>
            <iframe src="about:blank" id="webpageContent"></iframe>
        </div>
    </body>
</html>
